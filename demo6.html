<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React - Demo</title>

  <script src="react-0.13.0/build/react.js"></script>
  <script src="react-0.13.0/build/JSXTransformer.js"></script>

</head>
<body>
  <div id="content"></div>

  <script type="text/jsx">
  var params = 'Hello';

  var Myattr = React.createClass({
    propTypes: {
      attr: React.PropTypes.string.isRequired,
    },

    render: function(){
      return <span>{this.props.attr}</span>
    }
  })

  React.render(
      <Myattr attr = {params} />
      ,
      document.getElementById('content')
    );
  </script>
</body>
</html>
